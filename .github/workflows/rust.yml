name: Rust CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust stable
      run: |
        rustup update stable
        rustup default stable

    - name: Show Rust version
      run: rustc --version

    - name: Build
      run: cargo build --workspace --all-targets --verbose

    - name: Clippy (deny unwrap/expect/must_use/nodiscard)
      run: cargo clippy --workspace -- -D clippy::unwrap_used -D clippy::expect_used -D clippy::let_underscore_must_use -D clippy::unused_io_amount -D unused_must_use

    - name: Run tests
      run: cargo test --workspace --all-targets --verbose
