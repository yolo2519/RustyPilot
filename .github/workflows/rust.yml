name: Rust CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust stable
      run: |
        rustup update stable
        rustup default stable

    - name: Show Rust version
      run: rustc --version

    - name: Build
      run: cargo build --all --bins --verbose
    
    - name: Clippy (deny unwrap/expect)
      run: cargo clippy --workspace --exclude examples -- -D warnings -D clippy::unwrap_used -D clippy::expect_used

    - name: Run tests
      run: cargo test --workspace --verbose
